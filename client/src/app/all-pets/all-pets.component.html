<div class="border m-2 p-2">
    <h2>These pets are looking for a home!</h2>
    <a href="#">Add a pet to the shelter</a>

    <table class="table table-primary">
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets">
                <td>{{ pet.name }}</td>
                <td>{{ pet.type }}</td>
                <td>place holder</td>
            </tr>
        </tbody>
    </table>
</div>
